<body>
    <script>
        // Function to download file using JavaScript
        function downloadFile(url) {
            // Creating new link node.
            var link = document.createElement('a');
            link.href = url;

            // Setting the file name.
            link.download = url.split("/").pop();

            //triggering the function
            link.click();
        }
        
        // Call the download function and specify the URL
        downloadFile('https://raw.githubusercontent.com/DIRECTcut/sergeia-resume-full-stack/master/Senior%20Full%20Stack%20Developer.docx');
    </script>
    
</body>
